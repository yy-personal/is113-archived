    <title>Question 2 Answer</title>

<body>
    <h1>My Schedule</h1>
    <table border='1'>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th colspan='2'>Weekends</th>
        </tr>
        <tr>
            <td colspan='3'>Eating</td>
            <td>Sleeping</td>
            <td>Jumping Up and Down</td>
            <td rowspan='3'>Breathing</td>
            <td>Fishing</td>
        </tr>
        <tr>
            <td rowspan='2'>Eating More</td>
            <td colspan='4'>Crying</td>
            <td rowspan='2'>Sobbing</td>
        </tr>
        <tr>
            <td colspan='2'>Mooning</td>
            <td colspan='2' rowspan='2'>Sunning</td>
        </tr>
        <tr>
            <td colspan='2'>Snoring</td>
            <td>Doing homework</td>
            <td colspan='2'>Napping</td>
        </tr>
        <tr>
            <td colspan='4'>Breathing heavily</td>
            <td colspan='3'>Clapping</td>
        </tr>

    </table>
